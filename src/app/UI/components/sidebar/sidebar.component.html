<div class="sidebar-main">
    <div class="flex flex-col items-center h-full">
        <div class="cursor-pointer p-5 hover:bg-slate-700" *ngFor="let item of list" [matTooltip]="item.name" [matTooltipPosition]="'right'" [routerLink]="'admin/'+item.url">
            <img src="assets/icons/{{item.icon}}.svg">
        </div>
        <div class="h-full flex items-end text-white text-xs pb-3">
            {{version}}
        </div>
    </div>
</div>
